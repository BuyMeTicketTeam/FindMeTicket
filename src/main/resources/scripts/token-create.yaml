databaseChangeLog:
  - changeSet:
      id: create_confirm_token_table
      author: Mykhailo Marchuk
      changes:
        - createTable:
            tableName: confirm_token
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: expiry_time
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false