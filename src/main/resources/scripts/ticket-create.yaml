databaseChangeLog:
  - changeSet:
      id: create-tickets-table
      author: Penyazev Kirill
      changes:
        - createTable:
            tableName: ticket
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: place_from
                  type: varchar(255)
              - column:
                  name: place_at
                  type: varchar(255)
              - column:
                  name: departure_time
                  type: varchar(255)
              - column:
                  name: arrival_time
                  type: varchar(255)
              - column:
                  name: arrival_date
                  type: varchar(255)
              - column:
                  name: travel_time
                  type: varchar(255)
              - column:
                  name: price
                  type: varchar(255)
              - column:
                  name: url
                  type: varchar(255)
              - column:
                  name: route_id
                  type: uuid
                  constraints:
                    - foreignKey:
                        name: fk_ticket_route
                        referencedTableName: route
                        referencedColumnNames: id