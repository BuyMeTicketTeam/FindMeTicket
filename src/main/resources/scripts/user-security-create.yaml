databaseChangeLog:
  - changeSet:
      id: create_user_security_table
      author: Mykhailo Marchuk
      changes:
        - createTable:
            tableName: user_security
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: account_non_expired
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: account_non_locked
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: credentials_non_expired
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: uk_6lnfw0n3dpdaiqaxxquaymvqy
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: uk_iybxn8ro6ag2pcbarwqv3rt0e
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    references:
                      tableName: users
                      columnName: id
                      foreignKeyName: fk_user_id