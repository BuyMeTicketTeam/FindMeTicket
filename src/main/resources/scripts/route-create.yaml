databaseChangeLog:
  - changeSet:
      id: create-route-table
      author: penyazev_kirill
      changes:
        - createTable:
            tableName: route
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: departure_city
                  type: varchar(255)
              - column:
                  name: arrival_city
                  type: varchar(255)
              - column:
                  name: departure_date
                  type: varchar(255)
              - column:
                  name: adding_time
                  type: timestamp