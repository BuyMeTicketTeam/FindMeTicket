databaseChangeLog:
  - changeSet:
      id: create-locations-table
      author: Mykhailo-Marchuk
      changes:
        - createTable:
            tableName: ukrainian_places
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_eng
                  type: VARCHAR(255)
              - column:
                  name: country
                  type: CHAR(2)
              - column:
                  name: lon
                  type: NUMERIC
              - column:
                  name: lat
                  type: NUMERIC
              - column:
                  name: name_ua
                  type: VARCHAR(255)
              - column:
                  name: name_ru
                  type: VARCHAR(255)