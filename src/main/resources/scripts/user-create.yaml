databaseChangeLog:
- changeSet:

    id: create_users_table
    author: Mykhailo Marchuk
    changes:
      - createTable:
          tableName: users
          columns:
            - column:
                name: id
                type: UUID
                constraints:
                  primaryKey: true
            - column:
                name: phone_number
                type: varchar(255)
                constraints:
                  unique: uk_9q63snka3mdh91as4io72espi
            - column:
                name: registration_date
                type: date
            - column:
                name: confirm_id
                type: UUID
                constraints:
                  references:
                    tableName: confirm_token
                    columnName: id
                    foreignKeyName: fk_confirm_token_id
            - column:
                name: role_id
                type: INTEGER
                constraints:
                  references:
                    tableName: role
                    columnName: id
                    foreignKeyName: fk_role_id