#-------------------------
# Encoding
#-------------------------
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  error:
    include-message: always

##-------------------------
## JWT Properties
##-------------------------
security:
  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpirationMin: '1440'
    refreshTokenExpirationMin: '43200'

##-------------------------
## Language detection file-configurations
##-------------------------
languages:
  files:
    profiles: eng.txt, ua.txt

#-------------------------
# Third-party ticket's services
#-------------------------
